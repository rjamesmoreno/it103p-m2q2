<!DOCTYPE html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Calorie Calculator</title>
</head>

<body style="padding-left: 50px;">
    <div class="column">
        <h1 class="text-brown">Calorie Calculator</h1>
        <form action="results.html" class="container" id="fill-form">
            <div class="padding row">
                <label for="age">Age</label>
                <input type="number" class="" id="age" placeholder="Age" name="age" min="1" required>
                <label for="radioMale">Male</label>
                <input type="radio" id="male" value="genderMale" name="gender" checked='checked'>
                <label for="radioFemale">Female</label>
                <input type="radio" id="female" value="genderFemale" name="gender">
            </div>
            <div class="padding row">
                <label for="weight">Weight</label>
                <input type="number" id="userWeight" name="weight" min="1" placeholder="kg" required>
                <label for="height">Height</label>
                <input type="number" id="userHeight" name="height" min="1" placeholder="cm" required>
            </div>
            <div class="padding">
                <label for="activity">Activity</label>
                <select name="activity" id="activity" required>
                    <option value="1">Sedentary</option>
                    <option value="2">Lightly active</option>
                    <option value="3">Moderately active</option>
                    <option value="4">Very active</option>
                    <option value="5">Extra active</option>
            </div>
            <div>
                <input type="submit" value="Calculate"  class="button">
            </div>
        </form>
        
       
    </div>

</body>
